<!DOCTYPE html>
<html>		
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<!-- Header with Tic tac toe heading and Reset button -->
	<header>
		<h1>TIC * TAC * TOE</h1>
		<button>Reset</button>
	</header>

	<body class="container">

		<!-- Tic tac toe gameboard -->
		<table id="gameboard">
			<tbody>
				<tr class="top-row">
					<td id="top-left" class="left-column">x</td>
					<td id="top-middle" class="middle-column">x</td>
					<td id="top-right" class="right-column">x</td>
				</tr>
				<tr class="middle-row">
					<td id="middle-left" class="left-column">x</td>
					<td id="middle-middle" class="middle-column">x</td>
					<td id="middle-right" class="right-column">x</td>
				</tr>
				<tr class="bottom-row">
					<td id="bottom-left" class="left-column">x</td>
					<td id="bottom-middle" class="middle-column">x</td>
					<td id="bottom-right" class="right-column">x</td>
				</tr>
			</tbody>
		</table>


	<script src="app.js"></script>
	</body>
</html>
